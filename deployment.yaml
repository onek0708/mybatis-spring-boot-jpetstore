apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8088'
        #prometheus.io/path: "/jpetstore/metrics"
    spec:
      containers:
      - name: tomcat
        image: onek0708/jpetstore:v2
        ports:
        - containerPort: 8080
        env:
        - name: JAVA_AGENT_PORT
          value: "8088"
        - name : JAVA_OPTS
          value : -javaagent:/data/jmx_prometheus_javaagent-0.12.0.jar=8088:/data/prometheus-jmx-config.yaml
        volumeMounts:
          - name: tomcat-users
            mountPath: /usr/local/tomcat/conf/tomcat-users.xml
            subPath: tomcat-users.xml
          - name: tomcat-manager
            mountPath: /usr/local/tomcat/conf/Catalina/localhost/manager.xml
            subPath: manager.xml
      volumes:
      - name: tomcat-users
        configMap:
          name: tomcat-users
      - name: tomcat-manager
        configMap:
          name: tomcat-manager
